<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50种语言表达"我爱你"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .title {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title"></div>
    <canvas id="heartCanvas"></canvas>

    <script>
        // 50种语言的"我爱你"
        const lovePhrases = [
            "我爱你", // 中文
            "I love you", // 英语
            "Je t'aime", // 法语
            "Ich liebe dich", // 德语
            "Ti amo", // 意大利语
            "Te quiero", // 西班牙语
            "Eu te amo", // 葡萄牙语
            "愛してる", // 日语
            "사랑해", // 韩语
            "Я тебя люблю", // 俄语
            "أحبك", // 阿拉伯语
            "Σ'αγαπώ", // 希腊语
            "Seni seviyorum", // 土耳其语
            "Mahal kita", // 菲律宾语
            "Ik hou van jou", // 荷兰语
            "Jag älskar dig", // 瑞典语
            "Jeg elsker deg", // 挪威语
            "Rakastan sinua", // 芬兰语
            "Miluji tě", // 捷克语
            "Kocham Cię", // 波兰语
            "Szeretlek", // 匈牙利语
            "Te iubesc", // 罗马尼亚语
            "Volim te", // 克罗地亚语
            "Ljubim te", // 塞尔维亚语
            "Обичам те", // 保加利亚语
            "愛你", // 中文(粤语)
            "මම ඔයාට ආදරෙයි", // 僧伽罗语
            "Mina armastan sind", // 爱沙尼亚语
            "Es tevi mīlu", // 拉脱维亚语
            "Aš tave myliu", // 立陶宛语
            "Unë të dua", // 阿尔巴尼亚语
            "Ina sonki", // 豪萨语
            "Nakupenda", // 斯瓦希里语
            "Ke a go rata", // 茨瓦纳语
            "Ngiyakuthanda", // 祖鲁语
            "Wo ie ni", // 约鲁巴语
            "Mwen renmen ou", // 海地克里奥尔语
            "Tora dust midaram", // 达里语
            "Man tu sitaara doost daaram", // 波斯语
            "Main tumse pyar karta hoon", // 印地语
            "Ami tomake bhalobashi", // 孟加拉语
            "Naan unnai kaadhalikkiraen", // 泰米尔语
            "Nenu ninnu premistunnanu", // 泰卢固语
            "Maim tuhanu pi'ara karada ham", // 旁遮普语
            "ฉันรักคุณ", // 泰语
            "Tôi yêu bạn", // 越南语
            "Saya sayang awak", // 马来语
            "Mahal kita", // 他加禄语
            "Aloha wau iā ʻoe", // 夏威夷语
            "Asav mavi" // 切罗基语
        ];

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 爱心参数方程
        function heartX(t) {
            return 16 * Math.pow(Math.sin(t), 3);
        }
        
        function heartY(t) {
            return 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        }
        
        // 文字对象类
        class LoveText {
            constructor(text, index, total) {
                this.text = text;
                this.index = index;
                this.total = total;
                this.angle = (index / total) * Math.PI * 2;
                this.speed = 0.005;
                this.color = `hsl(${index * 7}, 100%, 70%)`;
                this.size = 14 + Math.random() * 6;
                this.x = 0;
                this.y = 0;
                this.scale = 1;
            }
            
            update() {
                this.angle += this.speed;
                
                // 计算爱心轨迹上的位置
                const t = this.angle;
                const scale = Math.min(canvas.width, canvas.height) / 40;
                
                this.x = canvas.width / 2 + heartX(t) * scale;
                this.y = canvas.height / 2 - heartY(t) * scale;
                
                // 计算缩放效果，使文字在靠近观察者时变大
                const distanceFromCenter = Math.sqrt(
                    Math.pow(this.x - canvas.width/2, 2) + 
                    Math.pow(this.y - canvas.height/2, 2)
                );
                const maxDistance = scale * 20;
                this.scale = 0.7 + 0.6 * (1 - distanceFromCenter / maxDistance);
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }
        
        // 创建文字对象
        const texts = lovePhrases.map((phrase, index) => 
            new LoveText(phrase, index, lovePhrases.length)
        );
        
        // 动画循环
        function animate() {
            // 清除画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新并绘制所有文字
            texts.forEach(text => {
                text.update();
                text.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // 启动动画
        animate();
    </script>
</body>
</html>
